<svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3000.000000 3000.000000" preserveAspectRatio="xMidYMid meet">

    <!-- Neon Glow Filter -->
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="800" result="blur"/>
            <feFlood flood-color="#C2AD77" result="glowColor"/>
            <feComposite in="glowColor" in2="blur" operator="in" result="neonGlow"/>
            <feMerge>
                <feMergeNode in="neonGlow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(0.000000,3000.000000) scale(0.100000,-0.100000)" fill="#ffffff" stroke="none">

